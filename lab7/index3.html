<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTA5 intro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes next{
            0% {
                background-image: url(https://static1.srcdn.com/wordpress/wp-content/uploads/2020/05/GTA-Online-Baseball-Bat.jpg);
                border-color: red;
            }
            25%{
                background-image: url(https://milnews.ru/nwsimg/aHR0cHM6Ly93d3cuZmVycmEucnUvaW1ncy8yMDIwLzA4LzI4LzEyLzQwNzc0MTMvNGE5NzgwNDBmNjE5OGUzN2JjN2VlZmVhZmI0ZDBkNmQ5ZjlkODJlMC5qcGc=);
                border-color: blue;
            }
            50%{
                background-image: url(https://i.ytimg.com/vi/jwhza4vlHfc/maxresdefault.jpg);
                border-color: orange;
            }
            75%{
                background-image: url(https://i.ytimg.com/vi/J57GxgBgLjM/maxresdefault.jpg);
                border-color: purple;
            }
            100%{
                background-image: url(https://avatars.mds.yandex.net/i?id=2a00000179f62f0d768acfe15a13d560f44b-4229758-images-thumbs&ref=rim&n=33&w=267&h=150);
                border-color:yellow;
            }
        }
        div{
            background-repeat: no-repeat;
            background-size: cover;
            width: 500px;
            height: 500px;
            animation: next infinite 5s ease-in;
            margin:auto;
            margin-top: 10%;
            animation-direction:alternate;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>GTA...</h1>
    <div></div>
</body>
</html>
